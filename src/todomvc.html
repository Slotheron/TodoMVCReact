<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TodoMVC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <section class="mvctodo">
        <header id="mainHeader">
            <h1>todos</h1>
             <input id="add" class="add" type="text" placeholder="What needs to be done?" autofocus>
             <label id="selectAll"></label> 
        </header>
        <section>
            <ul id="todoList">
                   
            </ul>
        </section>
        <footer class="mvcFooter" id="mvcFooter" style="display: none">
            <label id="divLabel"></label>
            <ul class="selectFilter">
                <li>
                    <a href="#/all" class="allSelected" id="allSelected">All</a>
                </li>
                <li>
                    <a href="#/active" class="allActive" id="allActive">Active</a>
                </li>
                <li>
                    <a href="#/completed" class="allCompleted" id="allCompleted">Completed</a>
                </li>
            </ul>
        </footer>
    </section>
</body>
</html>
